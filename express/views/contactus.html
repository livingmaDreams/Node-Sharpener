<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contactus.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a  href="/shop" >Shop</a></li>
                <li class="main-header__item"><a href="/add-product" class="active">Add Product</a></li>
                <li class="main-header__item"><a href="/contactus" >Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/contactus/success" method="POST">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-control">
                <label for="datentime" id="datentime">Time for Call:</label>
                <div class="date-time">
                <input type="date" name="date" id="date">
                <input type="time" name="time" id="time">
                </div>
            </div>
            <button type="submit">GET A CALL</button>
        </form>
</body>
</html>
